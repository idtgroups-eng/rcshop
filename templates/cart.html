{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>RCShop - Cart</title>

<link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
<link rel="stylesheet" href="{% static 'css/cart.css' %}">
</head>

<body>

<!-- ================= HEADER ================= -->
<header class="rc-header-glass">

    <div class="rc-left">
        <img src="{% static 'images/logo.png' %}" class="rc-logo">
        <span>RCShop</span>
    </div>

    <nav class="rc-nav">
        <a href="{% url 'home' %}">Home</a>
        <a href="{% url 'products' %}">Products</a>
        <a href="{% url 'about' %}">About</a>
        <a href="{% url 'contact' %}">Contact</a>
    </nav>

    <div class="rc-right">
        <input type="text" id="searchBox" placeholder="Search...">
        <div class="rc-cart" onclick="window.location.href='{% url 'cart' %}'">
            <i class="bi bi-cart3"></i>
            <span id="cartCount">0</span>
        </div>
    </div>

</header>

<!-- ================= CART ================= -->
<div class="cart-container" id="cartBox">

    <h2>Your Cart</h2>

    <table id="cartTable">
        <thead>
            <tr>
                <th>Product</th>
                <th>Name</th>
                <th>Price</th>
                <th>Qty</th>
                <th>Total</th>
                <th>Remove</th>
            </tr>
        </thead>

        <!-- ⭐ tbody will be filled by JS -->
        <tbody id="cart-body"></tbody>
    </table>

    <div class="total-box" id="grandBox">Grand Total: ₹0</div>

    <button class="checkout-btn" onclick="goCheckout()">Proceed to Checkout</button>

</div>

<!-- ================= FOOTER ================= -->
<footer>© 2025 RCShop — All Rights Reserved</footer>


<!-- ================= JS FIX: Only load cart.js once ================= -->
<script>
    const checkoutURL = "/checkout/";
</script>

<script src="{% static 'js/cart.js' %}?v=2"></script>



</body>
</html>
