<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Upload Payment Proof | RCShop</title>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700;800&display=swap" rel="stylesheet">
<style>
body{margin:0;font-family:Poppins;background:radial-gradient(circle at top,#00e5ff,#002b55);min-height:100vh;display:flex;align-items:center;justify-content:center;color:#fff}
.proof-box{
  width:100%;max-width:420px;background:rgba(0,0,0,.45);
  backdrop-filter:blur(20px);padding:35px;border-radius:22px;
  box-shadow:0 20px 60px rgba(0,0,0,.6)
}
h2{text-align:center;margin-bottom:10px}
p{text-align:center;opacity:.85}
input,button{
  width:100%;padding:13px;border-radius:12px;border:none;margin-top:15px;font-family:Poppins
}
input{background:#fff}
button{
  background:linear-gradient(135deg,#00f0ff,#007bff);
  color:#fff;font-weight:700;cursor:pointer;transition:.3s
}
button:hover{transform:scale(1.05)}
</style>
</head>

<body>
<div class="proof-box">
  <h2>Upload Payment Screenshot</h2>
  <p>Order ID: {{ data.order_id }}<br>Amount: â‚¹{{ data.total }}</p>

  <form method="POST" enctype="multipart/form-data">
    {% csrf_token %}
    <input type="file" name="screenshot" required>
    <button type="submit">Submit Payment Proof</button>
  </form>
</div>
</body>
</html>
