<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Login | RCShop</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

<style>
body{margin:0;font-family:Poppins;background:#f3f6fb;color:#333}

/* HEADER */
.rc-header{
background:linear-gradient(90deg,#001f3f,#004080);
padding:14px 22px;
display:flex;
justify-content:space-between;
align-items:center;
color:#fff;
}
.rc-header h2{margin:0;font-weight:600}
.rc-header a{color:#0ff;text-decoration:none;margin-left:18px;font-weight:500}

/* LOGIN BOX */
.login-wrapper{
max-width:420px;margin:70px auto;background:#fff;padding:32px;
border-radius:16px;box-shadow:0 18px 45px rgba(0,0,0,.15);
}
.login-wrapper h3{text-align:center;margin-bottom:20px}
.login-wrapper input{
width:100%;padding:13px;border-radius:8px;border:1px solid #ccc;margin-bottom:14px;font-size:15px
}
.login-wrapper button{
width:100%;padding:13px;border:none;border-radius:8px;
background:linear-gradient(90deg,#06b6d4,#0ea5a7);
color:#fff;font-weight:600;font-size:16px;cursor:pointer
}
.login-wrapper button:hover{opacity:.9}
.login-wrapper a{display:block;text-align:center;margin-top:14px;color:#0066cc}

/* FOOTER */
.rc-footer{
margin-top:80px;
background:#001427;
color:#9ad;
text-align:center;
padding:14px;
font-size:13px
}
</style>
</head>

<body>

<!-- HEADER -->
<div class="rc-header">
  <h2>RCShop</h2>
  <div>
    <a href="/">Home</a>
    <a href="/products/">Products</a>
    <a href="/contact/">Contact</a>
  </div>
</div>

<!-- LOGIN FORM -->
<div class="login-wrapper">
<h3>Login to your account</h3>

{% if form.errors %}
<p style="color:red;text-align:center;">Invalid username or password</p>
{% endif %}

<form method="post">
{% csrf_token %}
<input type="hidden" name="next" value="{{ next }}">
<input type="text" name="username" placeholder="Email or Username" required>
<input type="password" name="password" placeholder="Password" required>
<button type="submit">Login</button>
</form>

<a href="{% url 'register' %}">Create New Account</a>
</div>

<!-- FOOTER -->
<div class="rc-footer">
© {{year|default:"2025"}} RCShop • Secure Login • All Rights Reserved
</div>

</body>
</html>
