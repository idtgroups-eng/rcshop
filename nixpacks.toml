[phases.setup]
nixPkgs = [
  "python310",
  "libjpeg",
  "freetype",
  "zlib",
  "libpng"
]

[phases.install]
cmds = ["pip install -r requirements.txt"]

[phases.build]
cmds = [
  "python manage.py migrate",
  "python manage.py collectstatic --noinput"
]

[phases.start]
cmd = "gunicorn myproject.wsgi:application --bind 0.0.0.0:$PORT"
